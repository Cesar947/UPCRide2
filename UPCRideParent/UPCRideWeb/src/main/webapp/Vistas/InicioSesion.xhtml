<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Expires" content="0"/>
        <meta http-equiv="Last-Modified" content="0"/>
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>

        <h:outputStylesheet name="css/inicioSesionStyleSheet.css" />

        <title>UPC Ride</title>

    </h:head>
    <h:body>
        <h:graphicImage id="fondo" library="images" name="fondoLogin.jpg"/>
        <h:form id="inicioSesionForm">

            <h:panelGrid columns="2" id="usuarioPanelGrid">
                <h:outputText value="Usuario" />
                <p:inputText id="usuarioText" required ="true" value="#{usuarioController.usuario.codigo}"/>

                <h:outputText value="Password" />
                <p:password id="feedback" value="#{usuarioController.usuario.contrasena}" feedback="true" />



                <p:commandButton value="Iniciar Sesion" icon="ui-icon-key"
                                 process="@this :inicioSesionForm:usuarioPanelGrid"                                 
                                 action="#{usuarioController.iniciarSesion()}"
                                 />



                <p:button outcome="/Vistas/ElegirRol.xhtml" value="Registrarme" icon="pi pi-star" style="margin-right:20px;">
                    <f:param name="registrarUsuarioBoton" value="10" />
                </p:button>





            </h:panelGrid>

        </h:form>

    </h:body>
</html>
