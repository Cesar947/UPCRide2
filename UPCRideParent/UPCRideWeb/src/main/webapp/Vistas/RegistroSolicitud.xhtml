<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Expires" content="0"/>
        <meta http-equiv="Last-Modified" content="0"/>
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <!-- Pepino esta wea es para que no le afecte el cache-->
        <h:outputStylesheet library="css" name="homeStyleSheet.css" />

        <title>Solicitar | UPC Ride</title>

    </h:head>

    <h:body>
        <header>
            <h:graphicImage id="logo" library="images" name="navBar.jpg"/>
            <p:panel id="navbar"  >
                <li><h:link  outcome="/Vistas/Home.xhtml">Home</h:link></li>
                <li><h:link  outcome="/Vistas/PublicarAnuncioViaje.xhtml">Anunciar</h:link></li>
                <li><h:link  outcome="/Vistas/Perfil.xhtml">Mi Perfil</h:link></li>
                <li><h:link  outcome="/Vistas/ElegirRol.xhtml">Registrarse</h:link></li>
                <li><h:link  outcome="/Vistas/InicioSesion.xhtml">Login</h:link></li> 
            </p:panel>        
        </header>

        <h:form id="RegistroSolicitud">
            <p:growl id="men"/>

            <p:panelGrid id="SolicitudPanelGrid" columns="4" style="width:100%">


                <p:outputLabel value="CodigoViaje:" for="viajeInputText" />
                <p:inputText id="viajeInputText" required="true" maxlength="10"
                             value="#{solicitudController.viaje.codigo}" />
                
                <p:outputLabel value="CodigoCliente:" for="viajeInputText" />
                <p:inputText id="clienteInputText" required="true" maxlength="10"
                             value="#{solicitudController.cliente.codigo}" />

                <p:outputLabel value="Escribe tu solicitud:" for="mensajeInputText" />
                <p:inputText id="mensajeInputText" required="true" maxlength="250"
                             value="#{solicitudController.solicitud.mensaje}"
                             placeholder="AÃ±ada un mensaje a la solicitud"/>

                <p:outputLabel value="Punto de Encuentro:" for="pntEncuentroInputText" />
                <p:inputText id="pntEncuentroInputText" required="true" maxlength="120"
                             value="#{solicitudController.solicitud.puntoRecojo}"
                             placeholder="Punto de encuentro"/>
            </p:panelGrid>

            <p:toolbar>
                <f:facet name="right">
                    <p:commandButton value="Solicitar" icon="ui-icon-disk"
                                     process="@this:RegistroSolicitud:SolicitudPanelGrid"
                                     actionListener="#{solicitudController.saveSolicitud()}"
                                     ajax="false"/>


                    <p:button outcome="/Vistas/VisualizarSolicitudes.xhtml" value="Visualizar Solicitudes" icon="pi pi-star" style="margin-right:20px;">
                        <f:param name="perfilBoton" value="10" />
                    </p:button>


                </f:facet>
            </p:toolbar>


        </h:form>
    </h:body>
</html>
